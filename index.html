<html>
    <head>
        <title>Sound controlled animals</title>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    </head>

    <body id="body">
        <center>
            <div class="col-xs-12 text-center header_div">
                <h1>Sound Controlled Animals</h1>
                <h5 class="text-danger">Note: Play different sounds like barking, meowing, mooing and roaring</h5>
            </div>
            <div class="main_div">
                <button class="btn btn-warning" onclick="classify()">Start</button>
                <br>
                <br>
                <h3 id="listen">I can hear - </h3>
                <h3 id="accuracy">Accuracy - </h3>
                <br>
                <br>
                <img src="ear.png" id="animal_img">
            </div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
